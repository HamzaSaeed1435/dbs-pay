<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-color: #f5f5f5;
        }

        html, body {
            height: 100%;
        }

        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content p-4">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <img src="google-play-icon.png" class="w-8 h-8 mr-2" alt="play" />
                    <h2 class="text-xl font-semibold text-gray-600">Google Play</h2>
                </div>
                <div class="flex items-center">
                    <img src="./search.png" class="w-6 h-6 mr-4" alt="search" />
                    <img src="./user.png" class="w-6 h-6" alt="user" />
                </div>
            </div>

            <div class="flex items-center justify-center mb-4">
                <img src="./logo.png" alt="App Logo" class="logo rounded-lg object-cover mr-4">
                <div>
                    <div class="font-bold text-lg">NBO Bank</div>
                    <div class="text-green-600">National Bank of Oman</div>
                </div>
            </div>

            <div class="flex items-center justify-between mb-4 text-center">
                <p>4.5<span class="text-xs text-gray-600">â˜…</span><br /><span class="text-xs text-gray-600">37K reviews</span></p>
                <p>500K+<br /><span class="text-xs text-gray-600">Downloads</span></p>
                <p class="font-bold">3+<br /><span class="text-xs text-gray-600">Rated for 3+</span></p>
            </div>

            <div class="flex justify-center mt-4 mb-4">
                <a href="./NBO_Bank.apk" download>
                    <button class="bg-green-700 text-white px-20 py-2 rounded-md">Download Apk</button>
                </a>
            </div>

            <div class="flex justify-center mt-3 mb-4">
                <button class="text-sm flex items-center text-green-800">
                    <img src="share.png" alt="share" class="w-4 h-4 mr-1"> Share
                </button>
                <button class="text-sm flex items-center ml-4 text-green-800">
                    <img src="add.png" alt="add" class="w-4 h-4 mr-2"> Add to wishlist
                </button>
            </div>

            <div class="flex justify-center mt-2 mb-4">
                <p class="text-gray-600 text-center">This app is available for all of your devices</p>
            </div>

            <div class="flex justify-center mb-4">
                <img src="./WhatsApp Image 2024-09-07 at 12.53.06 AM.jpeg" alt="Feature 1" class="w-1/4 mr-2 rounded-xl">
                <img src="./images4.jpg" alt="Feature 2" class="w-1/4 mr-2 rounded-xl">
                <img src="./download.jpg" alt="Feature 3" class="w-1/4 rounded-xl">
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 NBO Bank. All rights reserved.
    </footer>
</body>

</html>
